  <head>
    <style>
      body,
      html {
        height: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .content-wrapper {
        margin: 0;
        padding: 0;
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        min-height: 100%;
        font-family: 'Roboto', sans-serif;
      }

      svg {
        max-width: 100%;
        height: auto;
        margin-top: -20px;
      }

      #maintenance-text {
        text-align: center;
        font-size: 60px;
        font-style: normal;
        font-weight: 700;
        line-height: 120%;
        color: var(--content-neutral-primary, #222732);
        margin-bottom: 20px;
      }

      #button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #back-button {
        display: flex;
        padding: 8px 16px;
        justify-content: center;
        align-items: center;
        gap: 8px;
        border-radius: 4px;
        background: var(--content-action-default, #1b3de6);
        color: #fff;
        border: none;
        cursor: pointer;
      }

      @media screen and (max-width: 768px) {
        #maintenance-text {
          font-size: 40px;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
