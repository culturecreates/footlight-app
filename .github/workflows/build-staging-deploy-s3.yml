name: Build and Deploy React App on PR

on:
  pull_request:
    branches:
      - develop

jobs:
  build-and-deploy:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
      AWS_REGION: ca-central-1
      WEBHOSTING_BUCKET_NAME: preview.cms.footlight.io

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to Preview Channel
        id: deploy
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            aws s3 sync ./build s3://${{env.WEBHOSTING_BUCKET_NAME}}/${{ github.event.number }}/ --acl public-read --delete

            PR_PREVIEW_URL="https://${{env.WEBHOSTING_BUCKET_NAME}}.s3.amazonaws.com/${{ github.event.number }}/index.html"
            echo "Preview URL: $PR_PREVIEW_URL"

          
            echo "::set-output name=preview_url::$PR_PREVIEW_URL"
          fi

      - name: Set Check URL
        run: echo "Preview URL ${{ steps.deploy.outputs.preview_url }}" > check_url.txt

      - name: Upload Check URL
        uses: actions/upload-artifact@v2
        with:
          name: check_url
          path: check_url.txt

      - name: Debug Information
        run: |
          echo "Repository Owner: ${{ github.repository_owner }}"
          echo "Repository Name: ${{ github.repository }}"
          echo "Run ID: ${{ github.run_id }}"
