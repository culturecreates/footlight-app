name: Build and Deploy React App on PR

on:
  pull_request:
    branches:
      - develop

jobs:
  build-and-deploy:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.S3_SECRET_ACCESS_KEY }}
      AWS_REGION: ca-central-1
      WEBHOSTING_BUCKET_NAME: preview.cms.footlight.io

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Debug Information
        run: |
          echo "Repository Owner: ${{ github.repository_owner }}"
          echo "Repository Name: ${{ github.repository }}"
          echo "Run ID: ${{ github.run_id }}"

      - name: Deploy to Preview Channel
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            aws s3 sync ./build s3://${{env.WEBHOSTING_BUCKET_NAME}}/${{ github.event.number }}/ --acl public-read --delete

            PR_PREVIEW_URL="https://${{env.WEBHOSTING_BUCKET_NAME}}.s3.amazonaws.com/${{ github.event.number }}/index.html"
            echo "Preview URL: $PR_PREVIEW_URL"

            # Set ACL for specific files (example for main.js)
            aws s3api put-object-acl --bucket ${{env.WEBHOSTING_BUCKET_NAME}} --key ${GITHUB_EVENT_NUMBER}/static/js/main.7a7f4122.js --acl public-read

            # Debug information
            echo "GitHub API URL: https://api.github.com/repos/${{ github.repository }}/deployments/${{ github.run_id }}/statuses"

            # Set deployment status
            RESPONSE=$(curl -L -X POST \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/${{ github.repository }}/deployments/${{ github.run_id }}/statuses" \
              -d "{\"environment\":\"production\",\"state\":\"success\",\"log_url\":\"$PR_PREVIEW_URL\",\"description\":\"Preview URL\"}")

            echo "GitHub API Response: $RESPONSE"
          fi
